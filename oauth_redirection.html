<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Redirection</title>
</head>
<body>
    <h1>Autenticación en Proceso</h1>
    <p>Gracias por iniciar sesión. Estamos procesando tu autenticación y serás redirigido en breve.</p>
    <script>
        // Simula una redirección después de la autenticación OAuth
        setTimeout(function() {
            window.location.href = "https://www.smartpetcr.com";
        }, 3000); // 3 segundos
    </script>
</body>
</html>
